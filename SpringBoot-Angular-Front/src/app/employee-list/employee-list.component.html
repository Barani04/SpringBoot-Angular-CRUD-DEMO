<h2> Employee List </h2>
<hr>
<table class ="table table-striped table-hover">
    <thead>
        <tr>
            <td> First Name </td>
            <td> Last Name </td>
            <td> Email Id </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
        </tr>
    </tbody>
</table>
