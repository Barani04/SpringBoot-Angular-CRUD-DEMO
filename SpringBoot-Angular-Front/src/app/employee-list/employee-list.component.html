<h2> Employee List </h2>
<hr>
<table class ="table table-striped table-hover">
    <thead>
        <tr>
            <td> First Name </td>
            <td> Last Name </td>
            <td> Email Id </td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td>
                <button class="btn btn-warning mx-2" (click) = "updateEmployee(employee.id)"> Update </button>
                <button class = "btn btn-danger mx-2" (click) = "deleteEmployee(employee.id)"> Delete </button>
                <button class = "btn btn-info mx-2" (click) = "viewEmployee(employee.id)"> View </button>
            </td>
        </tr>
    </tbody>
</table>
